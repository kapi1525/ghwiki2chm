name: Build

on:
  push:
    branches:
      - '*'     # dont build for tags

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          persist-credentials: false

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.9'

      - name: Install meson and ninja
        run: pip install meson ninja

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: meson setup bin --buildtype release

      - name: Compile
        run: meson compile -C bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghwiki2chm-windows
          path: bin/ghwiki2chm.exe
          if-no-files-found: error

      - name: Create release zip
        if: github.event_name == 'release'
        working-directory: bin
        run: 7z a "../ghwiki2chm-${{ github.ref_name }}-windows.zip" "ghwiki2chm.exe"

      - name: Upload release
        if: github.event_name == 'release'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: 'ghwiki2chm-${{ github.ref_name }}-windows.zip'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          persist-credentials: false

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 'pypy3.9'

      - name: Install meson and ninja
        run: pip install meson ninja

      - name: Build static dependencies
        run: .github/scripts/static_deps_from_source.sh

      - name: Configure
        run: meson setup bin --buildtype release -Dpkg_config_path=${GITHUB_WORKSPACE}/root/lib/pkgconfig,${GITHUB_WORKSPACE}/root/lib64/pkgconfig

      - name: Compile
        run: meson compile -C bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghwiki2chm-linux
          path: bin/ghwiki2chm
          if-no-files-found: error

      - name: Create release zip
        if: github.event_name == 'release'
        working-directory: bin
        run: 7z a "../ghwiki2chm-${{ github.ref_name }}-linux.zip" "ghwiki2chm"

      - name: Upload release
        if: github.event_name == 'release'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: 'ghwiki2chm-${{ github.ref_name }}-linux.zip'
          repo-token: ${{ secrets.GITHUB_TOKEN }}